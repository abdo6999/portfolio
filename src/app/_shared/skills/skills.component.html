<section [ngClass]="{'selected': selectedKey === key || selectedKey === 'All'}" class="card-container">
        <div class="card">
          <div class="front">
            <app-svg-icon [name]="skill"></app-svg-icon>
          </div>
          <div class="back">
            <span>{{skill}}</span>
          </div>
        </div>
</section>
