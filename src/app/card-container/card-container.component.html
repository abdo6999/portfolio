<section class="card-contaier">
  <div class="contant">
    <div class="header">
      <h1>{{ header }}</h1>
    </div>
    <div class="cards">
      <ng-container *ngFor="let x of content">
        <app-card [front]="x['front']" [back]="x['back']"></app-card>
      </ng-container>
    </div>
  </div>
</section>
