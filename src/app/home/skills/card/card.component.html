<div class="card-container">
  <div class="card">
    <div class="front" *ngIf="front !== undefined && svg === undefined">
      <fa-icon [icon]="front"></fa-icon>
    </div>
    <div class="front" *ngIf="svg !== undefined" [innerHTML]='svgData'>
    </div>
    <div class="back">
      <span #font>{{ back }}</span>
    </div>
  </div>
</div>
