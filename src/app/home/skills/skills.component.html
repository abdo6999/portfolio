<section class="skills">
  <div class="contant">
    <div class="header">
      <h1>Skills</h1>
    </div>
    <div class="skills-cards">
      <app-card-skills
        *ngFor="let x of contantFa"
        [front]="x['front']"
        [back]="x['back']"
      ></app-card-skills>
      <app-card-skills
        *ngFor="let x of contantsvg"
        [svg]="x['svg']"
        [back]="x['back']"
      ></app-card-skills>
    </div>
  </div>
</section>
